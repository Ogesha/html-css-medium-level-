<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlighted Text Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><input type="checkbox" id="item1"><label for="item1" class="highlight">Item 1</label></li>
        <li><input type="checkbox" id="item2"><label for="item2" class="highlight">Item 2</label></li>
        <li><input type="checkbox" id="item3"><label for="item3" class="highlight">Item 3</label></li>
    </ul>
</body>
</html>
