<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Quotes</title>
    <style>
        blockquote {
            font-size: 18px;
            font-style: italic;
            color: #555;
            border-left: 5px solid #ccc;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <blockquote>
        "This is a quote styled with CSS."
    </blockquote>
</body>
</html>
