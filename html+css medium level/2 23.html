<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient and Rounded Corners</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background: linear-gradient(to bottom, #fff, #ccc);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>This is a box with gradient background, border, and rounded corners.</p>
    </div>
</body>
</html>
