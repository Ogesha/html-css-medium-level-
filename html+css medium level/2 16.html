<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in Box</title>
    <style>
        .text-box {
            border: 1px solid #000;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="text-box">
        <p>This is some text inside a box.</p>
    </div>
</body>
</html>
