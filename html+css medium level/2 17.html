<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Formula</title>
    <style>
        .formula {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .formula::after {
            content: '(1)';
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="formula">
        <span>&radic;25 = 5</span>
    </div>
</body>
</html>
