<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hover Effect</title>
    <style>
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            color: #f00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#">Hover over me</a>
</body>
</html>
