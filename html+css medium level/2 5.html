<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадраты</title>
    <style>
        body {
            display: flex;
            gap: 10px;
        }
        .black {
            width: 50px;
            height: 50px;
            background-color: black;
        }
        .white {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="black"></div>
    <div class="white"></div>
</body>
</html>
